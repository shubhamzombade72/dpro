<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 20px;
        }
        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .card-text {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }
        .card-button {
            display: block;
            text-align: center;
            padding: 10px 20px;
            margin: 20px auto 0;
            width: 80%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .card-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Card Image">
        <div class="card-content">
            <h3 class="card-title">Card Title</h3>
            <p class="card-text">This is a simple card with an image, title, text, and a button. You can use it to display content in a concise, appealing manner.</p>
            <a href="#" class="card-button">Learn More</a>
        </div>
    </div>

</body>
</html>
