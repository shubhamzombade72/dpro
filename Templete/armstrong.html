<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number Checker</title>
</head>
<body>
    <input type="text" id="stong" placeholder="Enter a number">
    <button type="button" onclick="armStrong()">Check Num</button>
    <div id="ans"></div>
      
    <script>
        function armStrong() {
            var num = parseInt(document.getElementById("stong").value);
            var temp = num;
            var sum = 0;

            while (temp > 0) {
                var digit = temp % 10;
                sum += digit ** 3; 
                temp = Math.floor(temp / 10); 
            }

            if (sum == num) {
              document.getElementById("ans").innerHTML = num + " is an Armstrong number.";
            } else {
                document.getElementById("ans").innerHTML = num + " is not an Armstrong number.";
            }
        }
    </script>
</body>
</html>
