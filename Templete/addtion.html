<!DOCTYPE html>
<html>
<head>
    <title>Addition</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <input type="number" name="number" placeholder="Enter a number" required>
        <button type="submit">Add</button>
    </form>
    {% if add %}
        <h2>The sum is: {{ add }}</h2>
    {% endif %}
</body>
</html>
